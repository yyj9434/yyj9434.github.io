<!doctype html>
<html>
<head>
  <title>오늘의 추천 요리</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/sub2.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Noto+Serif+KR&display=swap" rel="stylesheet">
  <style>

input {
  width : 164px;
  height:40px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
  font-family: 'Noto Serif KR', serif;
  margin-top:15px;
}

  </style>
  <script src = "js/jquery-3.4.1.js"></script>
  <script src = "http://code.jquery.com/jquery-1.10.2.js">
  </script>
  <script>
    $(document).ready(function(){
      $("#tb").click (function(){
        $("#tb").animate({ marginLeft:"+=300px"}, "slow");
        $("#tb").animate({ marginLeft : "-=300px"}, "slow");
      });
    });
  </script>


</head>
<body>
  <section>
    <h2>오늘의 추천요리</h2>
    <ul id="today">
      <li><img class="side" src="images/side1.png" alt="화살표"><a href="images/hot.jpg">매콤 떡볶이</a><img class="side" src="images/side2.png" alt="화살표"></li>
      <li><img class="side" src="images/side1.png" alt="화살표"><a href="images/cream.jpg">크림 떡볶이</a><img class="side" src="images/side2.png" alt="화살표"></li>
      <li><img class="side" src="images/side1.png" alt="화살표"><a href="images/zzajang.jpg">짜장 떡볶이</a><img class="side" src="images/side2.png" alt="화살표"></li>
    </ul>


    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/hot.jpg" alt="hot" style="width:600px; height : 400px;">
      </div>

      <div class="item">
        <img src="images/cream.jpg" alt="cream" style="width:600px; height : 400px;">
      </div>

      <div class="item">
        <img src="images/zzajang.jpg" alt="zzajang" style="width:600px; height : 400px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<table id = "tb">
  <tr><td class="food">음식</td><td class="food">칼로리(kcal/100g)</td></tr>
  <tr><td>매운 떡볶이</td><td>226 kcal</td></tr>
  <tr><td>크림 떡볶이</td><td>320 kcal</td></tr>
  <tr><td>짜장 떡볶이</td><td>294 kcal</td></tr>
</table>

  </section>
</body>
</html>
