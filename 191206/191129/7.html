<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
            div {
                width : 50px;
                height : 50px;
                background : green;
            }
        </style>
        <script src = "http://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
         $(document).ready(function(){
             $('div').click(function (){
                 var width = $(this).css('width');
                 var height = $(this).css('height');
                 $(this).animate({
                     width : parseInt(width) + 50,
                     height : parseInt(height) + 50}, 'slow');
             });
         }) ;
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
