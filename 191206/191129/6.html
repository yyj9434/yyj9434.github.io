<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
            button {
                width : 100px;
                height : 30px;
                border : 1px solid red;
            }
            img {
                border : 2px solid red;
            }
        </style>
        <script src = "js/jquery-3.4.1.js"></script>
        <script src = "http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#snow").animate({marginLeft : +=300 px}, "slow");
                    $("#snow").animate({marginLeft : -=300 px}, "slow");
                });
                $("btn2").click(function(){
                    $("img").animate({height : "toggle"}, "slow");
                });
            });
        </script>
    </head>
    <body>
        <img src="heo.jpg" id="snow" width=400 height =265><br>
        <b>한국의 겨울</b>
        눈이와요~
        <br>
        <button id = "btn1">좌우 이동</button>
        <button id = "btn2">이미지 토글</button>
    </body>
</html>
